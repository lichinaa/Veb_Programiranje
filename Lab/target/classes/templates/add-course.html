<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCourse</title>
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/courses/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${course} != null ? ${course.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Course name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${course} != null ? ${course.getName()} : '')"
                               required
                               placeholder="Enter course name">
                    </div>
                    <div class="form-group">
                        <label for="price">Description</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="desc"
                               th:value="(${course} != null ? ${course.getDescription()} : '')"
                               placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label>Teacher</label>
                        <select name="teacher" class="form-control">
                            <option th:if="${course} != null"
                                    th:selected="${course.getTeacher() != null &&
                                course.getTeacher().getId() == cat.getId()}"
                                    th:each="cat : ${teachers}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${course} == null"
                                    th:each="cat : ${teachers}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/courses">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>

</body>
</html>
