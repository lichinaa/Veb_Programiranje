<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add new Student to Course</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Student Enrollment - Select the Student </h1>
</header>
<section>

  <h2>Select the student to enroll:</h2>
  <form th:method="POST" th:action="@{/createStudent}">
  <a href='/createStudent' type='button'>Create New Student</a> <br/> <br/>
  </form>
  <input type="radio" name="size" value="petar.petrov"> Petar Petrov <br/>
  <input type="radio" name="size" value="mile.milev"> Mile Milev <br/>
  <input type="radio" name="size" value="gjorgji.gjorgjiev"> Gjorgji Gjorgjiev <br/>
  <br/>

  <form th:method="POST" th:action="@{/ÐddStudent}">
  <a href="/StudentEnrollmentSummary" >Submit</a>
  </form>

  <th:blok th:if="${session.name!=null}">
    <h2>Info about new student</h2>
    <div th:text="${session.name.name}"></div>
    <div th:text="${session.name.surname}"></div>
    <div th:text="${session.name.username}"></div>
  </th:blok>

<div>
  <h2>List Students</h2>

  <ul>
    <li th:each="student : ${students}"><th:block th:text="${ student.name }"></th:block></li>
  </ul>

</div>
</section>
  <aside>
  <table>
    <tr>
      <th colspan="2">
        Your Enrollment Status
      </th>
    </tr>
    <tr>
      <td><b>Course Id</b></td>
      <td>2</td>
    </tr>
  </table>
</aside>

</body>
</html>
